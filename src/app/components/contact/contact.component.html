<section class="contact" id="contato">
    <h2 class="titles__sections">Contato</h2>

    <div class="contact__networks">
        <a 
            *ngFor="let network of networks"
            target="_blank"
            (click)="openLink(network.linkNetWork)"
            >
            <div>
                <ng-icon [name]="network.iconName"></ng-icon>
            </div>
            <h4>{{ network.name }}</h4>
        </a>
    </div>
</section>
